{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="image-container my-5">
                {% if product.image %}
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img class="card-img-top img-fluid" src="{% static 'no-image.png' %}" alt="No image available">
                {% endif %}
            </div>
            <div class="product-details-container mb-5">
                <h2>{{ product.name }}</h2>
                <p class="lead">${{ product.price }}</p>
                <p>{{ product.description|linebreaks }}</p>
                <form action="{% url 'add_to_bag' product.id %}" method="POST" id="productForm">
                    {% csrf_token %}
                    <label for="id_quantity">Quantity:</label>
                    <input type="number" id="id_quantity" name="quantity" value="1" min="1" max="99" class="form-control mb-3" onchange="updateCustomizationForms();">
                    
                    <div id="customizationContainer">
                        <!-- Initially display one set of customization fields -->
                        <div class="customization-form mb-3">
                            <h5>Customization for item 1</h5>
                            <input type="text" name="first_name_0" placeholder="First Name" class="form-control mb-2" required>
                            <input type="text" name="last_name_0" placeholder="Last Name" class="form-control mb-2" required>
                            <select name="voucher_type_0" class="form-control mb-2" required>
                                <option value="">Select Voucher Type</option>
                                <option value="selfprint">Selfprint</option>
                                <option value="hardticket">Hardticket</option>
                                <option value="giftcard">Giftcard</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Add to Bag</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function updateCustomizationForms() {
    const quantity = parseInt(document.getElementById('id_quantity').value, 10);
    const container = document.getElementById('customizationContainer');
    container.innerHTML = '';  // Clear existing forms
    
    for (let i = 0; i < quantity; i++) {
        const formDiv = document.createElement('div');
        formDiv.className = 'customization-form mb-3';
        formDiv.innerHTML = `<h5>Customization for item ${i + 1}</h5>`;

        const firstNameInput = document.createElement('input');
        firstNameInput.setAttribute('type', 'text');
        firstNameInput.setAttribute('name', `first_name_${i}`);
        firstNameInput.placeholder = 'First Name';
        firstNameInput.className = 'form-control mb-2';
        firstNameInput.required = true;

        const lastNameInput = document.createElement('input');
        lastNameInput.setAttribute('type', 'text');
        lastNameInput.setAttribute('name', `last_name_${i}`);
        lastNameInput.placeholder = 'Last Name';
        lastNameInput.className = 'form-control mb-2';
        lastNameInput.required = true;

        const select = document.createElement('select');
        select.setAttribute('name', `voucher_type_${i}`);
        select.className = 'form-control mb-2';
        select.required = true;
        select.innerHTML = `
            <option value="">Select Voucher Type</option>
            <option value="selfprint">Selfprint</option>
            <option value="hardticket">Hardticket</option>
            <option value="giftcard">Giftcard</option>
        `;

        formDiv.appendChild(firstNameInput);
        formDiv.appendChild(lastNameInput);
        formDiv.appendChild(select);

        container.appendChild(formDiv);
    }
}
// Call updateCustomizationForms initially to set up the form correctly when the page loads
document.addEventListener("DOMContentLoaded", updateCustomizationForms);
</script>
{% endblock %}
