{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
</head>
<body>
    <h1>FAQ</h1>
    <ul>
        {% for faq in faqs %}
        <li><a href="{% url 'faq_detail' faq.id %}">{{ faq.question }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
